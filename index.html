<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>


  <main>
    <div class="card-container">
      <div class="header">
        <img src="images/illustration-hero.svg" alt="hero illustration" class="illustration">
        <h1>Order Summary</h1>
        <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="choice">
        <div class="plan">
          <div class="plan-text">
            <h2>Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <div class="change">
          <a class="change" href="/" target="_blank">Change</a>
        </div>
      </div>

      <div class="buttons">
        <a class="payment-button" href="/" target="_blank">Proceed to Payment</a>
        <a class="cancel-button" href="/" target="_blank">Cancel Order</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/macdeesh" target="_blank">Macdeesh</a>.
    </div>
  </footer>

</body>

</html>
